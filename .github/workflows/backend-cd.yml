name: Backend CD

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew build -x test

      - name: Docker Login
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | \
          docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/finalproject-backend:latest .

      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/finalproject-backend:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/finalproject-backend:latest

            docker stop backend || true
            docker rm backend || true

            docker run -d \
              --name backend \
              -p 8080:8080 \
              -e SPRING_DATASOURCE_URL=${{ secrets.SPRING_DATASOURCE_URL }} \
              -e SPRING_DATASOURCE_USERNAME=${{ secrets.SPRING_DATASOURCE_USERNAME }} \
              -e SPRING_DATASOURCE_PASSWORD=${{ secrets.SPRING_DATASOURCE_PASSWORD }} \
              -e SPRING_AI_OPENAI_API_KEY=${{ secrets.SPRING_AI_OPENAI_API_KEY }} \
              -e SPRING_AI_OPENAI_MODEL=${{ secrets.SPRING_AI_OPENAI_MODEL }} \
              -e SPRING_AI_OPENAI_TEMPERATURE=${{ secrets.SPRING_AI_OPENAI_TEMPERATURE }} \
              -e SPRING_AI_SYSTEM_PROMPT=${{ secrets.SPRING_AI_SYSTEM_PROMPT }} \
              -e API_GPT_KEY=${{ secrets.API_GPT_KEY }} \
              -e API_GPT_MODEL=${{ secrets.API_GPT_MODEL }} \
              -e API_NAVER_CLIENT_ID=${{ secrets.API_NAVER_CLIENT_ID }} \
              -e API_NAVER_CLIENT_SECRET=${{ secrets.API_NAVER_CLIENT_SECRET }} \
              -e MAIL_SMTP_USERNAME=${{ secrets.MAIL_SMTP_USERNAME }} \
              -e MAIL_SMTP_PASSWORD=${{ secrets.MAIL_SMTP_PASSWORD }} \
              -e FILE_PDF_DIR=${{ secrets.FILE_PDF_DIR }} \
              -e JWT_SECRET=${{ secrets.JWT_SECRET }} \
              ${{ secrets.DOCKER_USERNAME }}/finalproject-backend:latest
